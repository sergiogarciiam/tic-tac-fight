<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Fight</title>

    <link rel="stylesheet" href="./fontawesome/css/regular.min.css">
    <link rel="stylesheet" href="./fontawesome/css/brands.min.css">
    <link rel="stylesheet" href="./fontawesome/css/solid.min.css">
    <link rel="stylesheet" href="./fontawesome/css/fontawesome.min.css">

    <link rel="stylesheet" href="./styles/finish-menu.css">
    <link rel="stylesheet" href="./styles/main-menu.css">
    <link rel="stylesheet" href="./styles/gameboard.css">
    <link rel="stylesheet" href="./styles/global.css">

    <script src="./src/script.js" defer="defer"></script>

</head>

<body>
    <div class="game-container">
        <div class="main-menu-container">
            <header class="header">
                <h1 class="title">Tic Tac Toe</h1>
            </header>

            <main class="main-container">
                <div class="player-x-container">
                    <div class="player-data">
                        <p class="player-title">x PLAYER</p>
                        <i class="fa-solid fa-face-smile"></i>
                        <div class="choose-player-container">
                            <button type="button" class="human-button x-color">Human</button>
                            <button type="button" class="bot-button">Bot</button>
                        </div>
                    </div>
                    <label class="name-x-player" for="name-x-player">
                        <input id="name-x-player" name="name-x-player" type="text">
                    </label>
                </div>

                <div class="rounds-fight-container">
                    <label for="rounds-input">
                        <input class="rounds-input" id="rounds-input" name="rounds-input" type="range" min="1" max="10">
                    </label>
                    <p><span class="number-lives">3</span> Lives</p>
                    <button type="button" class="fight-button">Fight!</button>
                </div>

                <div class="player-o-container">
                    <div class="player-data">
                        <p class="player-title">o PLAYER</p>
                        <i class="fa-solid fa-face-smile"></i>
                        <div class="choose-player-container">
                            <button type="button" class="human-button o-color">Human</button>
                            <button type="button" class="bot-button">Bot</button>
                        </div>
                    </div>
                    <label class="name-o-player" for="name-o-player">
                        <input id="name-o-player" name="name-o-player" type="text">
                    </label>
                </div>
            </main>
        </div>

        <div class="gameboard-container hide">
            <div class="health-container">
                <div>
                    <p class="x-label-name">Name</p>
                    <div class="health">
                        <div class="health-x-player"></div>
                    </div>
                </div>
                <div>
                    <p class="o-label-name">Name</p>
                    <div class="health">
                        <div class="health-o-player"></div>
                    </div>
                </div>
            </div>

            <div class="gameboard">
                <i id="0"></i>
                <i id="1"></i>
                <i id="2"></i>
                <i id="3"></i>
                <i id="4"></i>
                <i id="5"></i>
                <i id="6"></i>
                <i id="7"></i>
                <i id="8"></i>
            </div>
        </div>


        <div class="finish-menu hide">
            <h2><span class="winner-name">Name</span> won!</h2>
            <button class="play-again-button">Play again</button>
            <button class="main-menu-button">Main Menu</button>
        </div>

        <footer class="footer">
            <p class="author-container">By <a href="#">Sergio Garc√≠a</a></p>
            <a href="#"><i class="fa-brands fa-github"></i></a>
        </footer>
    </div>

</body>

</html>
